services:
  - type: web
    name: smart-home-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "/start.sh"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: "5000"
      - key: STREAMLIT_ENV
        value: production
      - key: STREAMLIT_PORT
        value: "8501"
